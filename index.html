      <article>
        <div class="content">
          <section class="title">
            <span class="category">PERFUME</span>
            <h1 class="heading">Gabrielle Essence Eau De Parfum</h1>
            <p class="desc">
              A floral, solar and voluptuous interpretation composed by Olivier
              Polge, Perfumer-Creator for the House of CHANEL.
            </p>
          </section>

          <div class="price">
            <span>$149.99</span>
            <span>$169.99</span>
          </div>
          <button>
            <img src="./images/icon-cart.svg" alt="cart icon" />Add to Cart
          </button>
        </div>
      </article>
